<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
</head>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Jake Thornberry</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.jakethornberry.net/about">About</a></li>
            <li><a href="https://www.jakethornberry.net/portfolio">Portfolio</a></li>
            <li><a href="https://www.jakethornberry.net/contact">Contact</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<div class="container">
  <div class="row">
    <div class="col-md-6">  
      <div class="page-header">
        <h1>Contact</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="name" class="form-control" id="inputName" placeholder="Lionel Richie">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="someone@ilikethatenergy.com">
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <input type="Message" class="form-control" id="inputMessage" placeholder="Cause I Love You">
            </div>
            <button type="submit" class="btn btn-default">Boom, Send It!</button>
          </form>
        </div><!--panel-body-->
      </div><!--panel panel-default-->
    </div><!--col-md-8-->

  <div class="row">
    <div class="col-md-1">
    </div>

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Connect with Me</h3>
        </div>
        <div class="panel-body">
            <a href="https://github.com/wjthornberry"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/jakethornberry/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/7723903/jake-thornberry?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
        </div><!--panel-body-->
      </div><!--panel panel-default-->
    </div><!--col-sm-4-->
  </div><!--row-->
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text pull-left">Copyright &copy; 2017 Jake Thornberry</p>
  </div>
</div>

</html>
